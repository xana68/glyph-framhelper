<!DOCTYPE html>
<html>
  <head>
    <title>500 - Une erreur nous a empêché de vous fournir la page demandée</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <style type="text/css">
      html {
        width: 100%;
        height: 100%;
      }
      body {
        background-color: #F5F5F5;
        padding: 0;
        margin: 0;
        color: #5a5a5a;
        width: 100%;
        height: 100%;
        text-align: center;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 16px;

      }
      .error {
        background: url('/img/bg-black.png');
        padding: 40px;
        width: 520px;
        margin: auto;
      }
      h1 strong{
        font-size: 110px;
      }
      table {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        border-spacing: 0;
      }
      table td {
        height: 100%;
        vertical-align: middle;
        padding: 0;
        margin: 0;
        border: none;
        position: relative
      }
      h1 {
        font-size: 2em;
        font-weight: 200;
        line-height: 1;
        letter-spacing: -1px;
        margin: 0 auto 20px;
        max-width: 1200px;
        color: white;
      }
      p {
        font-size: 1.2em;
        font-weight: 300;
        line-height: 1;
        color: #FFF;
        margin: 0px auto 20px ;
        max-width: 940px;
        padding: 0 20px;
      }
      a {
        padding: 4px 12px;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        vertical-align: middle;
        color: #333;
        font-size: 14px;
        line-height: 20px;
        cursor: pointer;
        text-shadow: 0 1px 1px rgba(255,255,255,0.75);
        background-color: #fbfbfb;
        border-color: rgba(0,0,0,0.1) rgba(0,0,0,0.1) rgba(0,0,0,0.25);
        border: 1px solid #ddd;
        border-bottom-color: #c4c4c4;
        -webkit-border-radius: 1px;
        -moz-border-radius: 1px;
        -o-border-radius: 1px;
        border-radius: 1px;
        -webkit-transition: all 0.1s linear;
        -moz-transition: all 0.1s linear;
        -o-transition: all 0.1s linear;
        transition: all 0.1s linear;
      }
      a:hover{
        outline: none
        outline: 0
        -webkit-box-shadow: rgba(0, 0 , 0 , 0.1) 0px 1px 2px 0px inset;
        -moz-box-shadow: rgba(0, 0 , 0 , 0.1) 0px 1px 2px 0px inset;
        -o-box-shadow: rgba(0, 0 , 0 , 0.1) 0px 1px 2px 0px inset;
        box-shadow: rgba(0, 0 , 0 , 0.1) 0px 1px 2px 0px inset;
      }
      @media (min-width: 1200px) {
        body{
          font-size: 20px;
        }
        .error{
          width: 650px;
        }
      }
      @media (max-width: 480px) {
        body{
          font-size: 12px;
        }
        .error{
          width: 400px;
        }
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>
            <div class="error">              
              <h1><strong>500</strong><br />Nous sommes désolés, une erreur interne du serveur est survenue</h1>
              <p>
                Nous avons été automatiquement informés de l'erreur et travaillons à la résoudre dans les plus brefs délais.
              </p>
              <p><a href="/" >Retour à l'accueil</a></p>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <script type="text/javascript"  src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript"  src="//cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
    <script type="text/javascript">
      $.backstretch([
        "/img/img1.jpg",
        "/img/img3.jpg",
        "/img/img2.jpg",
        ], {
          fade: 1000,
          duration: 7000
      });
    </script> 

  </body>
</html>
